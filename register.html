<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>온전  |  회원가입</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>
<body class="signup">
<header id="header">
  <div class="container">
    <div class="row">
      <div class="header__contents">
        <h1 class="title">
          온전 회원가입
        </h1>
        <p>
          회원가입을 유도하는<br>
          문구를 넣어주세요
        </p>
      </div>
    </div>
  </div>
</header>
<nav id="gnb">
  <h2 class="sr-only">메뉴</h2>
  <div class="container">
      <ul class="gnb__list">
        <li>
          <a href="./index.html">온전소개</a>
        </li>
        <li>
          <a
            href="./show.html">작품보기</a>
        </li>
        <li>
          <a href="./notice.html">공지사항</a>
        </li>
        <li>
          <a class="lnb__signin on"
            href="./signup.html">로그인</a>
        </li>
      </ul>
    </div>
  </nav>
  <main id="main">
      <div class="container"><div class="row">
      <form class="signup__form"
      action="#">
      <label for="name">이름</label>
      <input type="text"
      id="name"
      placeholder="이름">

      <label for="email">이메일</label>
      <input type="email"
      id="email"
      placeholder="사용하실 이메일 주소를 입력해주세요.">
      <label for="password">비밀번호</label
      <input type="password"
      id="password"
      placeholder="사용하실 비밀번호를 입력하세요.">
      <label for="password_confirm">비밀번호 확인</label>
      <input type="password"
      id="password_confirm"
      placeholder="비밀번호 확인">
      <label for="phone">전화번호</label>
      <input type="tel"
      id="phone"
      placeholder="연락가능한 전화번호를 '-'없이 입력해주세요.">
      <button class="btn__login"
      type="submit">
      회원가입하기
      </button>
      </form>
      </div></div>
    </main>
    <footer id="footer">
        <div class="container">
          <div class="row">
            <h2 class="footer__logo">
              <img src="./assets/logo-footer.svg"
                alt="온전">
            </h2>
            <p class="copyright"
              lang="en">
              Designed & published by Jiseung Roh
            </p>
          </div>
        </div>
      </footer>
  </body>
</html>
